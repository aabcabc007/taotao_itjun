server.port=8082

spring.datasource.url=jdbc:mysql:///taotao?userSSL=true&useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


##--- 服务器名称(可随便改)
spring.dubbo.application.name=taotao-service
##--- 注册中心地址
spring.dubbo.registry.address=zookeeper://172.16.138.128:2181
##--- dubbo 协议
spring.dubbo.protocol.name=dubbo
##--- dubbo 服务端口号
spring.dubbo.protocol.port=20880
##--- 生命需要暴露的服务接口 （扫描这个包下的类，打上@Service注解的都去中心注册）
spring.dubbo.scan=com.itjun.service
